<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Tech&Science</title>
</head>
<body>
    <header>
        <nav class="NavBar navbar  navbar-expand-lg ">
            <div class="container-fluid row">
                <div class="col">
                </div>
                <div class="col-sm-12 col-lg-9">
                    <div class="d-flex flex-row">
                        <a class="navbar-brand" href="#">Tech&Science</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="../../HomePage/main.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="../../ServicePage/main.html">Services</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="../../NewsPage/main.html">News</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="../../Forum/main.html">Forum</a>
                                </li>
                            </ul>   
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="col">
                </div>
            </div>
        </nav>

    </header>
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>
                <h1 class="h3 mb-3 fw-normal">Register</h1>
      
                <!-- First name input -->
                <div data-mdb-input-init class="form-outline mb-2">
                    <input type="name" id="FirstNameInput" class="form-control form-control-lg"
                      placeholder="Enter your first name" />
                    <label class="form-label" for="FirstNameInput">First Name</label>
                  </div>
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-2">
                    <input type="email" id="SeconNameInput" class="form-control form-control-lg"
                      placeholder="Enter your second name" />
                    <label class="form-label" for="SeconNameInput">Second Name</label>
                  </div>
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-2">
                  <input type="email" id="EmailInput" class="form-control form-control-lg"
                    placeholder="Enter an email address" />
                  <label class="form-label" for="EmailInput">Email address</label>
                </div>
      
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-3">
                  <input type="password" id="PasswordInput" class="form-control form-control-lg"
                    placeholder="Create password" />
                  <label class="form-label" for="PasswordInput">Password</label>
                </div>
      
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
                </div>
      
              </form>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
